name: Deploy to Elastic Beanstalk (Docker)

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install AWS CLI and EB CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli python3-pip
          pip3 install --upgrade awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Initialize EB environment (if not already created)
        run: |
          eb init -p docker my-flask-app --region eu-north-1
          eb create my-flask-app-env --single

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy
