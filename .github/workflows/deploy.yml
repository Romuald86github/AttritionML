name: Deploy to Elastic Beanstalk (Docker)

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Elastic Beanstalk CLI
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          curl -O https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
          unzip awscli-exe-linux-x86_64.zip
          sudo ./aws/install
          curl -O https://s3.amazonaws.com/elasticbeanstalk-cli-resources/releases/EBCLI-3.19.4/ebcli-3.19.4.zip
          unzip ebcli-3.19.4.zip -d ebcli
          sudo ./ebcli/eb init --region eu-north-1 --platform docker

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Initialize EB environment (if not already created)
        run: |
          eb init -p docker my-flask-app --region eu-north-1
          eb create my-env --single

      - name: Deploy to Elastic Beanstalk
        run: |
          eb deploy

      - name: Post-deployment cleanup
        run: |
          rm -rf ./awscli ./ebcli
